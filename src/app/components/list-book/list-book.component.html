<h1>LIBROS</h1>
<input [(ngModel)]="searchBook" type="search" placeholder="Busca el libro por su nombre" name="searchBook" class="searchHover u-border-2 u-border-grey-5 u-input u-input-rectangle u-radius-25 u-white">
<div class="empty u-container-style u-list-item u-repeater-item" *ngFor="let book of books | searchBook:searchBook"></div>
<div style="overflow-x:auto; margin-bottom: 2em;">
    <br>
    <table>
        <thead>            
            <tr>
              <th>No.</th>
              <th>Titulo</th> 
              <th>Autor</th>       
              <th>Tema</th>
              <th>Disponibles</th>
              <th>Copias</th>
              <th>Opciones</th>
            </tr>
        </thead>
        <tr *ngFor="let book of books let i = index">
          <td>{{i+1}}</td>
          <td>{{book.titleBook}}</td>
          <td>{{book.authorBook}}</td>
          <td>{{book.themesBook}}</td>
          <td>{{book.avaliblesBooks}}</td>
          <td>{{book.copiesBooks}}</td>
            
            <td><button id="buttonEdit" type="button" (click)="obtenerData(book)">Ver más...</button></td>
        </tr>            
    </table>
  </div>
