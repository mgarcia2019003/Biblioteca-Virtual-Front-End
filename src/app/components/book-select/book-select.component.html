        <p class="u-align-center u-text u-text-1" style="text-transform: uppercase;word-wrap:break-word;">{{book.titleBook}}</p>
        <div *ngIf="!user; else buttonEdit"></div>
        <ng-template #buttonEdit>
          <button id="buttonEdit" type="button" *ngIf="user.rol == 'admin'" (click)="obtenerData(book)">Editar o eliminar</button>

        <br>  
        <img style="border-radius: 6px; cursor: pointer; width: 5cm;" data-image-width="2000" data-image-height="1333" *ngIf="book.cover" id="cover" src="{{uri+'getImage/'+book.cover}}" alt="Portada">
        <img style="border-radius: 6px; cursor: pointer; width: 5cm;"  data-image-width="2000" data-image-height="1333" *ngIf="book.cover == '' || book.cover == undefined" id="cover" src="../../../assets/img/Libros.png" alt="No hay portada" >        

        <div class="form-row">

          <div class="form-group col-md-6">
              <b for="inputTitle">Titulo</b>

              <label>{{book.titleBook}}</label>
          </div>


          <div class="form-group col-md-6">
            <b for="inputTitle">Autor</b>
            <br>
            <label>{{book.authorBook}}</label>
        </div>

      </div>

        <b for="inputTitle">Descripci√≥n</b>

        <label>{{book.themesBook}}</label>
