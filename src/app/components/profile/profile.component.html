<body class="text-center">
    <form class="form-signin" #userUpdate="ngForm" (ngSubmit)="onSubmit()">
        <h1>Hola, {{user.name}} {{user.lastname}}</h1>
        <br>
        <img data-toggle="modal" data-target="#imageModal" *ngIf="user.image" id="imagePerfil" class ="mb-4" width="72" height="72" src="{{uri+'getImage/'+user.image}}" alt="imagen de una agenda">
        <img data-toggle="modal" data-target="#imageModal" *ngIf="user.image == '' || user.image == undefined" id="imagePerfil" class ="mb-4" width="72" height="72" src="../../../assets/img/userenNavbar.png" alt="imagen de una agenda">        
        <hr>        
        <div class="form-group">
            <label for="inputIdentificador">CUI</label>
            <input [(ngModel)]="user.identificador" name='identificador' #identificador="ngModel" class="form-control" id="inputIdentificador" type="text" placeholder="identificador" required>
            <span *ngIf="!identificador.valid && identificador.touched">
                Campo obligatorio
            </span>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input [(ngModel)]="user.name" name='name' #name="ngModel" class="form-control" id="inputName" type="text" placeholder="name" required>
                <span *ngIf="!name.valid && name.touched">
                    Campo obligatorio
                </span>
            </div>

            <div class="form-group col-md-6">
                <label for="inputLastname">Lastname</label>
                <input [(ngModel)]="user.lastname" name='lastname' #lastname="ngModel" class="form-control" id="inputLastname" type="text" placeholder="lastname" required>
                <span *ngIf="!lastname.valid && lastname.touched">
                    Campo obligatorio
                </span>
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input [(ngModel)]="user.username" #username="ngModel" name='username' class="form-control" placeholder="username" type="text" id="inputUsername" required>
                <span *ngIf="!username.valid && username.touched">
                    Campo obligatorio
                </span>
            </div>
            <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input [(ngModel)]="user.email" #email="ngModel" name='email' class="form-control" type="email" id="inputEmail" placeholder="email" required>
                </div>
        </div>

        
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">I aggree the terms and conditions</label>
            </div>
        </div>
        <button type="submit" id="buttonUpdate" class="btn col-lg-3 mx-2" [disabled]="!userUpdate.form.valid">Update</button>
        <button type="button" id="buttonDelete" class="btn col-lg-3 mx-2" data-toggle="modal" data-target="#exampleModal" >Delete Account</button>        
    </form>

        <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Danger zone!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <h3>This action is irreversible!</h3>
            <span>Enter your password to continue</span>
            <form #userRemoved='ngForm'>
                <label for="passwordRemove"></label>
                <input [(ngModel)]='possiblePass' type="password" id='passwordRemove' name='possiblePass' required>
            </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" data-dismiss="modal" class="btn btn-danger" (click)='deleteUser()' [disabled]="!userRemoved.form.valid">I'm sure</button>
            </div>
        </div>
        </div>
    </div>

    <!--Modal para subir imagen de usuario-->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="imageModalLabel">User image</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <h3>Upload your image</h3>
            <form #formUpload='ngForm'>
                <label for="inputImage"></label>
                <input type="file" name="image" id="inputImage" (change)="fileChange($event)" required>
            </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" data-dismiss="modal" class="btn btn-primary" (click)="uploadImage()">Upload</button>
            </div>
        </div>
        </div>
    </div>

</body>
